<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FakeStore</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  <!-- font awesome icon -->
  <script src="https://kit.fontawesome.com/9ee75d3ee7.js" crossorigin="anonymous"></script>
</head>

<body class="container">
  <header>

  </header>

  <!-----------------------------------------
            input and search button 
  ------------------------------------------->
  <main class="main">
    <div class="search-field">
      <div class=" mb-3 d-flex justify-content-center">
        <div>
          <div class="input-group my-5">
            <input id="input-field" class="search-field border input form-control   border-info rounded " type="text"
              placeholder="Product">
            <button id="search-btn" class="btn bg-info text-white search-button" type="button"
              onclick="loadProducts()">Search</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <!-----------------------------------------
                 product details container 
        ------------------------------------------->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <h1 class=" text-center text-info">Online Store</h1>
        <div id='detailsDiv'>

        </div>


        <div id="all-products" class="">

        </div>

      </div>

      <!--------------------------------------------- 
                      My-Cart 
        ------------------------------------------>

      <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 class=" text-danger text-center">My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-info text-center ">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
